<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aprendendo Forms</title>
</head>
<body>
    <form autocomplete="on" action ="pagina2.html" method="get">
       <h1>Formulário HTML</h1>
        Nome:
        <input type="text" name="Nome" id="nome" placeholder="Digite seu nome aqui" required>
        <br>
        <br>
        E-mail:
        <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
        <br>
        <br>
        URL:
        <input type="url" url="url" id="url" placeholder="Digite aqui seu site" >
        
        <br>

        <p>Gênero</p>

        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="Feminino">Feminino</label><br>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="masculino">Outro</label><br>
        <br>
        
        <br>
        
        <label for="numero">Número :</label>
        <input type="number" Numero="numero" id="numero" placeholder="Digite seu numero" maxlength="11"><br>
        <br>
        <label for="/date/tempo">Data/Tempo:</label>
        <input type="datetime-local" name="datatempo">
        <br>
        <br>
        <p>Video Game Favorito</p>
        <input type="radio" name="videogame/" checked> Atari <br>
        <input type="radio" name="videogame/"> Super Nitendo <br>
        <input type="radio" name="videogame/"> Playstation <br>
        
        
        <p>Video Game Portátil Favorito</p>
        <input type="radio" name="videogame1/" checked> GBA <br>
        <input type="radio" name="videogame1/"> GBC <br>
        <input type="radio" name="videogame1/"> Nitendo Ds <br>
        
        
        <br>
        <input type="submit" value="Enviar">
    
    
    </form>


</body>
</html>
