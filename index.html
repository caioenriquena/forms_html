<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aprendendo Forms</title>
</head>
<body>
    <form autocomplete="on" action ="pagina2.html" method="get">
       <h1>Formulário HTML</h1>
        Nome:
        <input type="text" name="Nome" id="nome" placeholder="Digite seu nome aqui" required>
        <br>
        <br>
        E-mail:
        <input type="email" Email="E-mail" id="email" placeholder="exemplo@email.com" required>
        <br>
        <br>
        URL:
        <input type="url" url="url" id="url" placeholder="Digite aqui seu site" >
        
        <br>

        <p>Gênero</p>

        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="Feminino">Feminino</label><br>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="masculino">Outro</label><br>
        <br>
        <input type="submit" value="Enviar">
        <br>
        <br>
        Numero:
        <input type="number" Numero="numero" id="numero" placeholder="Digite seu numero" maxlength="11">
        <label for="/data/tempo"Datatempo</label>
    </form>
</body>
</html>
